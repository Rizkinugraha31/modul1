<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>multimedia pada HTML</title>
  </head>
  <body>
    <!-- menampilkan gambar -->
    <h2>gambar</h2>
    <img  src="../logo Prodi TI.png" width="150px" height="150px" alt="logo TI FKOM UNIKU" />

      browser anda tidak mendukung tag audio.
